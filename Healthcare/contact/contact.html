<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
  <!-- css -->
  <link rel="stylesheet" href="contact.css">
</head>
<body>
    <nav>
        <img src="../images/logo.png" alt="logo">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="../about/about.html">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <form action="post">
            <h1>Contact Form</h1>
            <label for="fullname">Name</label><br>
            <input type="text" name="Name" id="fullname" placeholder="Enter Your Name"><br>
            <label for="mail">Email</label><br>
            <input type="email" name="mail" id="mail" placeholder="Enter Your email"><br>
            <label for="msg">Message</label><br>
            <input type="text" placeholder="Enter your message" name="messgae" id="msg" cols="40" rows="5"  style="width:250px; height:80px"><br>
            <input type="submit" class="submit">
        </form>
    </main>
</body>
</html>
